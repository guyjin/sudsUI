<!DOCTYPE html>
<html>
    <head>
        <title>NRM Login Success</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div>You have successfully logged in.  Please close this page and continue working in the application.</div>
        <script>
            (function() {
                if (window.opener && window.opener.nrmPostMessageProxy) { 
                    var origin = window.location.origin || (window.location.protocol + "//" + 
                            window.location.hostname + (window.location.port ? ':' + window.location.port: ''));
                    window.opener.nrmPostMessageProxy("Login successful", origin);
                    window.close();
                } 
            })();
        </script>
    </body>
</html>
