<body>
<div class="ui-layout-center ui-layout-data ui-layout-pane ui-layout-pane-center">

    <div class="container">
        <div class="ui-layout-center ui-layout-data ui-layout-pane ui-layout-pane-center">
            <div class="container ">
                <div class="recordHeader">
                    <div class="recordIdBlock">
                        <div class="blockLabel">
                            RECORD ID:
                        </div>
                        <div class="recordId">
                            PWY123456
                        </div>
                    </div>
                    <div class="recordStatusBlock">
                        <div class="blockLabel">
                            STATUS:
                        </div>
                        <div class="recordStatus">
                            Screening Approvals
                        </div>
                    </div>
                    <div class="summaryBlock" data-toggle="modal">
                        <i class="fa fa-map-o" aria-hidden="true"></i> Summary
                    </div>

                </div>
                <div id="renderView" class="AOLevel1Screening">
                    <div class="screeningHeader">
                        <div class="row">
                            <div class="col-md-12">
                                <h3>
                                    AO Screening Approval
                                </h3>
                                <h4>
                                    Level 1 Screening Results
                                </h4>
                            </div>
                        </div>
                    </div>
                    <div class="screeningResults">

                        <div class="message message-info">
                            
                                The Level 1 screening has been approved/rejected.  The record has been moved to the next stage of the SUDS workflow.

                        </div>

                    </div>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript">
    (function($) {


        // listen for click on summary button and open summary view.
        $('.summaryBlock').on('click', function() {

            $.get('summary.html', function(data) {
                $('#summaryModal').html(data).modal({
                    keyboard: true,
                    backdrop: 'static'
                });

                setTimeout(function() {
                    $('.summaryOverlay').addClass('loaded');
                }, 200);

                $('.summaryModalCloseBtn').on('click', function() {

                    $('.summaryOverlay').fadeOut(function() {
                        $('#summaryModal').html('').modal('hide');
                        $(this).off('click');
                    }).removeClass('loaded')

                })

            })



        })
    })(jQuery);
</script>
<div class="modal fade" id="summaryModal">

</div>

</body>
